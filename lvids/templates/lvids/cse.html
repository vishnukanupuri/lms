{%extends "base.html"%}

{%block content%}
<div class="container">
    {%for x in video%}
    <h3 class="text-center mt-2 mb-2">{{x.caption}}</h3>
    <video width="600" height="400" controls ="controls">
        <source src="{{x.video.url}}" type="video/mp4"/>
    </video>
    <hr>
    {%endfor%}
</div>
{%endblock%}
